<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime SG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      color: white;
    }

    .main-title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
      color: #00ffff;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }

    .anime-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .anime-card {
      background-color: #34495e;
      border-radius: 10px;
      margin: 10px;
      width: 220px;
      cursor: pointer;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: border 0.3s, box-shadow 0.3s;
      border: 2px solid #34495e;
    }

    .anime-card:hover {
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .anime-card .title {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      .anime-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="main-title">Anime SG</div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar anime..." onkeyup="searchAnime()">
  </div>

  <div class="anime-list" id="animeList">
    <a href="vigilante-boku-no-hero-academia-illegals.html" class="anime-card">
      <img src="https://i.imgur.com/WikYH8L.jpeg" alt="Vigilante">
      <div class="title">Vigilante: Boku no Hero Academia Illegals</div>
    </a>
    <a href="fire-force-san-no-shou.html" class="anime-card">
      <img src="https://i.imgur.com/u2o4udW.png" alt="Fire Force">
      <div class="title">Fire Force: San no Shou</div>
    </a>
  </div>

  <script>
    function searchAnime() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".anime-card");

      cards.forEach(card => {
        const title = card.querySelector(".title").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
